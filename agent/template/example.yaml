operators:
- name: ["conv2d", "relu", "elementwise_add"]
  shapes: 
    inputs: [128, 64, 128, 128] # [batch, in_channels, in_height, in_width]
    outputs: [128, 64, 128, 128] # [batch, out_channels, out_height, out_width]
    weights: [64, 64, 3, 3] # [out_channels, in_channels, kernel_height, kernel_width]
